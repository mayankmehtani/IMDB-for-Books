<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/loginstyles.css')}}">
  </head>

  <body>
    <center>
      <h1>
        Your Results
      </h1>
    </center>

    <ol>
      {% for result in results %}
      <li>
        <ul>
          {% for entry in result %}
            {% if entry is number %}
              <li>
                ISBN:
                <a href= "/books/{{entry}}">
                  {{entry}}
                </a>
              </li>
            {% else %}
              <li>
                {{entry}}
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </li>
      <br>
      {% endfor %}
    </ol>

  </body>
</html>
