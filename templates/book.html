<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/loginstyles.css')}}">
  </head>

  <body>

    <div>

      <center>
        <h2>
          <u>
            Book Information
          </u>
        </h2>
      </center>

      Title: {{title}}
      <br>
      <br>
      Author: {{author}}
      <br>
      <br>
      ISBN: {{isbn}}
      <br>
      <br>
      Year: {{year}}
      <br>
      <br>
      Average Reader Rating on Goodreads: {{average_rating}}
      <br>
      <br>
      Number of Reviews on Goodreads: {{total_reviews}}

    </div>

      <h3>
          <u>
            User Reviews
          </u>
      </h3>

    {% for review in reviews %}
      Review By: {{review[0]}}
      <br>
      <br>
      {{review[1]}}
      <br>
      <br>
    {% endfor %}

    <form id = "form1" action="{{ url_for('submit_review', isbn=isbn) }}" method="POST">
      <textarea style="width:500px; height:100px" name = 'text'>
      </textarea>
    </form>
    <button type="submit" form="form1" value="Submit">Submit</button>
  </body>

</html>
